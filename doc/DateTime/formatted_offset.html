<h1>DateTime#formatted_offset</h1>


<p>Returns the <tt>utc_offset</tt> as an +HH:MM formatted string. Examples:</p>

<pre>datetime = DateTime.civil(2000, 1, 1, 0, 0, 0, Rational(-6, 24))
datetime.formatted_offset         # =&gt; &quot;-06:00&quot;
datetime.formatted_offset(false)  # =&gt; &quot;-0600&quot;</pre>
