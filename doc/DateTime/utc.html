<h1>DateTime#utc</h1>


<p>Adjusts DateTime to UTC by adding its offset value; offset is set to 0</p>

<p>Example:</p>

<pre data-language="ruby">DateTime.civil(2005, 2, 21, 10, 11, 12, Rational(-6, 24))       # =&gt; Mon, 21 Feb 2005 10:11:12 -0600
DateTime.civil(2005, 2, 21, 10, 11, 12, Rational(-6, 24)).utc   # =&gt; Mon, 21 Feb 2005 16:11:12 +0000</pre>
