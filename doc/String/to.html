<h1>String#to</h1>


<p>Returns the beginning of the string up to the <tt>position</tt> treating
the string as an array (where 0 is the first character).</p>

<p>Examples:</p>

<pre data-language="ruby">&quot;hello&quot;.to(0)  # =&gt; &quot;h&quot;
&quot;hello&quot;.to(2)  # =&gt; &quot;hel&quot;
&quot;hello&quot;.to(10) # =&gt; &quot;hello&quot;</pre>
