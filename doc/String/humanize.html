<h1>String#humanize</h1>


<p>Capitalizes the first word, turns underscores into spaces, and strips
'_id'. Like <tt>titleize</tt>, this is meant for creating pretty output.</p>

<pre>&quot;employee_salary&quot; # =&gt; &quot;Employee salary&quot;
&quot;author_id&quot;       # =&gt; &quot;Author&quot;</pre>
