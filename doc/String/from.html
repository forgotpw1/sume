<h1>String#from</h1>


<p>Returns the remaining of the string from the <tt>position</tt> treating the
string as an array (where 0 is the first character).</p>

<p>Examples:</p>

<pre data-language="ruby">&quot;hello&quot;.from(0)  # =&gt; &quot;hello&quot;
&quot;hello&quot;.from(2)  # =&gt; &quot;llo&quot;
&quot;hello&quot;.from(10) # =&gt; &quot;&quot; if &lt; 1.9, nil in 1.9</pre>
