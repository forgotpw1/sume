<h1>String#demodulize</h1>


<p>Removes the module part from the constant expression in the string.</p>

<pre data-language="ruby">&quot;ActiveRecord::CoreExtensions::String::Inflections&quot;.demodulize # =&gt; &quot;Inflections&quot;
&quot;Inflections&quot;.demodulize                                       # =&gt; &quot;Inflections&quot;</pre>
