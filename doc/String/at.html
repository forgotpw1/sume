<h1>String#at</h1>


<p>Returns the character at the <tt>position</tt> treating the string as an
array (where 0 is the first character).</p>

<p>Examples:</p>

<pre data-language="ruby">&quot;hello&quot;.at(0)  # =&gt; &quot;h&quot;
&quot;hello&quot;.at(4)  # =&gt; &quot;o&quot;
&quot;hello&quot;.at(10) # =&gt; ERROR if &lt; 1.9, nil in 1.9</pre>
