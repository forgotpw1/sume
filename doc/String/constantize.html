<h1>String#constantize</h1>


<p><tt>constantize</tt> tries to find a declared constant with the name
specified in the string. It raises a NameError when the name is not in
CamelCase or is not initialized.</p>

<p>Examples</p>

<pre>&quot;Module&quot;.constantize # =&gt; Module
&quot;Class&quot;.constantize  # =&gt; Class</pre>
