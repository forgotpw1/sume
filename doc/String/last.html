<h1>String#last</h1>


<p>Returns the last character of the string or the last <tt>limit</tt>
characters.</p>

<p>Examples:</p>

<pre data-language="ruby">&quot;hello&quot;.last     # =&gt; &quot;o&quot;
&quot;hello&quot;.last(2)  # =&gt; &quot;lo&quot;
&quot;hello&quot;.last(10) # =&gt; &quot;hello&quot;</pre>
