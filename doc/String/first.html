<h1>String#first</h1>


<p>Returns the first character of the string or the first <tt>limit</tt>
characters.</p>

<p>Examples:</p>

<pre>&quot;hello&quot;.first     # =&gt; &quot;h&quot;
&quot;hello&quot;.first(2)  # =&gt; &quot;he&quot;
&quot;hello&quot;.first(10) # =&gt; &quot;hello&quot;</pre>
