<h1>Hash#diff</h1>


<p>Returns a hash that represents the difference between two hashes.</p>

<p>Examples:</p>

<pre data-language="ruby">{1 =&gt; 2}.diff(1 =&gt; 2)         # =&gt; {}
{1 =&gt; 2}.diff(1 =&gt; 3)         # =&gt; {1 =&gt; 2}
{}.diff(1 =&gt; 2)               # =&gt; {1 =&gt; 2}
{1 =&gt; 2, 3 =&gt; 4}.diff(1 =&gt; 2) # =&gt; {3 =&gt; 4}</pre>
