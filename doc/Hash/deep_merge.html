<h1>Hash#deep_merge</h1>

Returns a new hash with +self+ and +other_hash+ merged recursively.

  h1 = {x: {y: [4,5,6]}, z: [7,8,9]}
  h2 = {x: {y: [7,8,9]}, z: "xyz"}

  h1.deep_merge(h2) #=> {:x => {:y => [7, 8, 9]}, :z => "xyz"}
  h2.deep_merge(h1) #=> {:x => {:y => [4, 5, 6]}, :z => [7, 8, 9]}
