<h1>Hash#reverse_merge</h1>


<p>Merges the caller into <tt>other_hash</tt>. For example,</p>

<pre data-language="ruby">options = options.reverse_merge(:size =&gt; 25, :velocity =&gt; 10)</pre>

<p>is equivalent to</p>

<pre data-language="ruby">options = {:size =&gt; 25, :velocity =&gt; 10}.merge(options)</pre>

<p>This is particularly useful for initializing an options hash with default
values.</p>
