<h1>Array#split</h1>


<p>Divides the array into one or more subarrays based on a delimiting
<tt>value</tt> or the result of an optional block.</p>

<pre data-language="ruby">[1, 2, 3, 4, 5].split(3)                # =&gt; [[1, 2], [4, 5]]
(1..10).to_a.split { |i| i % 3 == 0 }   # =&gt; [[1, 2], [4, 5], [7, 8], [10]]</pre>
