<h1>ActiveRecord::Reflection::AssociationReflection#collection?</h1>


<p>Returns whether or not this association reflection is for a collection
association. Returns <tt>true</tt> if the <tt>macro</tt> is either
<tt>has_many</tt> or <tt>has_and_belongs_to_many</tt>, <tt>false</tt>
otherwise.</p>
