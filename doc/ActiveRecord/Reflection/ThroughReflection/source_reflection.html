<h1>ActiveRecord::Reflection::ThroughReflection#source_reflection</h1>


<p>Gets the source of the through reflection.  It checks both a singularized
and pluralized form for <tt>:belongs_to</tt> or <tt>:has_many</tt>.</p>

<pre data-language="ruby">class Post &lt; ActiveRecord::Base
  has_many :taggings
  has_many :tags, :through =&gt; :taggings
end</pre>
