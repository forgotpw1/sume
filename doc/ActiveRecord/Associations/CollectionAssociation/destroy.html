<h1>ActiveRecord::Associations::CollectionAssociation#destroy</h1>


<p>Destroy <tt>records</tt> and remove them from this association calling
<tt>before_remove</tt> and <tt>after_remove</tt> callbacks.</p>

<p>Note that this method will <em>always</em> remove records from the database
ignoring the <tt>:dependent</tt> option.</p>
