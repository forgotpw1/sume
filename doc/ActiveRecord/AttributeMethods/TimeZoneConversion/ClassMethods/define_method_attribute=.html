<h1>ActiveRecord::AttributeMethods::TimeZoneConversion::ClassMethods#define_method_attribute=</h1>


<p>Defined for all <tt>datetime</tt> and <tt>timestamp</tt> attributes when
<tt>time_zone_aware_attributes</tt> are enabled. This enhanced write method
will automatically convert the time passed to it to the zone stored in
Time.zone.</p>
