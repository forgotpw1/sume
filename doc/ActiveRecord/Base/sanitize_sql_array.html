<h1>ActiveRecord::Base.sanitize_sql_array</h1>


<p>Accepts an array of conditions. The array has each value sanitized and
interpolated into the SQL statement.</p>

<pre data-language="ruby">[&quot;name='%s' and group_id='%s'&quot;, &quot;foo'bar&quot;, 4]  returns  &quot;name='foo''bar' and group_id='4'&quot;</pre>
