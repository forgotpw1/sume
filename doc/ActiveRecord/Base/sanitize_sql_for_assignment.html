<h1>ActiveRecord::Base.sanitize_sql_for_assignment</h1>


<p>Accepts an array, hash, or string of SQL conditions and sanitizes them into
a valid SQL fragment for a SET clause.</p>

<pre data-language="ruby">{ :name =&gt; nil, :group_id =&gt; 4 }  returns &quot;name = NULL , group_id='4'&quot;</pre>
