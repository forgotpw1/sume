<h1>ActiveRecord::ConnectionAdapters::PostgreSQLAdapter#quote_table_name</h1>


<p>Checks the following cases:</p>
<ul><li>
<p>table_name</p>
</li><li>
<p>"table.name"</p>
</li><li>
<p>schema_name.table_name</p>
</li><li>
<p>schema_name."table.name"</p>
</li><li>
<p>"schema.name".table_name</p>
</li><li>
<p>"schema.name"."table.name"</p>
</li></ul>
