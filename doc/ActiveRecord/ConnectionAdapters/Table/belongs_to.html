<h1>ActiveRecord::ConnectionAdapters::Table#belongs_to</h1>


<p>Adds a reference. Optionally adds a <tt>type</tt> column, if
<tt>:polymorphic</tt> option is provided. <tt>references</tt> and
<tt>belongs_to</tt> are acceptable.</p>

<h5>Examples</h5>

<pre>t.references(:goat)
t.references(:goat, :polymorphic =&gt; true)
t.belongs_to(:goat)</pre>
