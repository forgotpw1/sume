<h1>ActiveRecord::Serialization#serializable_add_includes</h1>


<p>Add associations specified via the <tt>:include</tt> option.</p>

<p>Expects a block that takes as arguments:</p>

<pre data-language="ruby">+association+ - name of the association
<tt>records</tt>     - the association record(s) to be serialized
<tt>opts</tt>        - options for the association records</pre>
