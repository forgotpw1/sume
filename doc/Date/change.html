<h1>Date#change</h1>


<p>Returns a new Date where one or more of the elements have been changed
according to the <tt>options</tt> parameter.</p>

<p>Examples:</p>

<pre data-language="ruby">Date.new(2007, 5, 12).change(:day =&gt; 1)                  # =&gt; Date.new(2007, 5, 1)
Date.new(2007, 5, 12).change(:year =&gt; 2005, :month =&gt; 1) # =&gt; Date.new(2005, 1, 12)</pre>
