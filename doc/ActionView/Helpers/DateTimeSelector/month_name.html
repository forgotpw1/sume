<h1>ActionView::Helpers::DateTimeSelector#month_name</h1>


<p>Lookup month name for number.</p>

<pre data-language="ruby">month_name(1) =&gt; &quot;January&quot;</pre>

<p>If <tt>:use_month_numbers</tt> option is passed</p>

<pre data-language="ruby">month_name(1) =&gt; 1</pre>

<p>If <tt>:add_month_numbers</tt> option is passed</p>

<pre data-language="ruby">month_name(1) =&gt; &quot;1 - January&quot;</pre>
