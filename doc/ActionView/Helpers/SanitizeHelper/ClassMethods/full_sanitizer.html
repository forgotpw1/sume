<h1>ActionView::Helpers::SanitizeHelper::ClassMethods#full_sanitizer</h1>


<p>Gets the HTML::FullSanitizer instance used by <tt>strip_tags</tt>.  Replace
with any object that responds to <tt>sanitize</tt>.</p>

<pre data-language="ruby">class Application &lt; Rails::Application
  config.action_view.full_sanitizer = MySpecialSanitizer.new
end</pre>
