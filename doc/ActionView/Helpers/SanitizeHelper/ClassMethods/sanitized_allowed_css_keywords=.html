<h1>ActionView::Helpers::SanitizeHelper::ClassMethods#sanitized_allowed_css_keywords=</h1>


<p>Adds to the Set of allowed CSS keywords for the <tt>sanitize</tt> and
<tt>sanitize_css</tt> helpers.</p>

<pre data-language="ruby">class Application &lt; Rails::Application
  config.action_view.sanitized_allowed_css_keywords = 'expression'
end</pre>
