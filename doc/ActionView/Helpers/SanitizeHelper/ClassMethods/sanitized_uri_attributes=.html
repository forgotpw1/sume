<h1>ActionView::Helpers::SanitizeHelper::ClassMethods#sanitized_uri_attributes=</h1>


<p>Adds valid HTML attributes that the <tt>sanitize</tt> helper checks for
URIs.</p>

<pre data-language="ruby">class Application &lt; Rails::Application
  config.action_view.sanitized_uri_attributes = 'lowsrc', 'target'
end</pre>
