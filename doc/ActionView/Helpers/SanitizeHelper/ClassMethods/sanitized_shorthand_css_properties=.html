<h1>ActionView::Helpers::SanitizeHelper::ClassMethods#sanitized_shorthand_css_properties=</h1>


<p>Adds to the Set of allowed shorthand CSS properties for the
<tt>sanitize</tt> and <tt>sanitize_css</tt> helpers.</p>

<pre data-language="ruby">class Application &lt; Rails::Application
  config.action_view.sanitized_shorthand_css_properties = 'expression'
end</pre>
