<h1>ActionView::Helpers::SanitizeHelper::ClassMethods#sanitized_allowed_css_properties=</h1>


<p>Adds to the Set of allowed CSS properties for the #sanitize and
<tt>sanitize_css</tt> helpers.</p>

<pre>class Application &lt; Rails::Application
  config.action_view.sanitized_allowed_css_properties = 'expression'
end</pre>
