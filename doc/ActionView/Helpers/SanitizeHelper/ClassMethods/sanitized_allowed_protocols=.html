<h1>ActionView::Helpers::SanitizeHelper::ClassMethods#sanitized_allowed_protocols=</h1>


<p>Adds to the Set of allowed protocols for the <tt>sanitize</tt> helper.</p>

<pre data-language="ruby">class Application &lt; Rails::Application
  config.action_view.sanitized_allowed_protocols = 'ssh', 'feed'
end</pre>
