<h1>ActiveSupport::Multibyte::Unicode#g_unpack</h1>


<p>Unpack the string at grapheme boundaries. Returns a list of character
lists.</p>

<p>Example:</p>

<pre data-language="ruby">Unicode.g_unpack('क्षि') # =&gt; [[2325, 2381], [2359], [2367]]
Unicode.g_unpack('Café') # =&gt; [[67], [97], [102], [233]]</pre>
