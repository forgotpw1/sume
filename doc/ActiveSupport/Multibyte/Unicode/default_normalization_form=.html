<h1>ActiveSupport::Multibyte::Unicode#default_normalization_form=</h1>


<p>The default normalization used for operations that require normalization.
It can be set to any of the normalizations in NORMALIZATION_FORMS.</p>

<p>Example:</p>

<pre>ActiveSupport::Multibyte::Unicode.default_normalization_form = :c</pre>
