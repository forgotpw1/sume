<h1>ActiveSupport::Multibyte::Chars#index</h1>


<p>Returns the position <em>needle</em> in the string, counting in codepoints.
Returns <tt>nil</tt> if <em>needle</em> isn’t found.</p>

<p>Example:</p>

<pre data-language="ruby">'Café périferôl'.mb_chars.index('ô')   # =&gt; 12
'Café périferôl'.mb_chars.index(/\w/u) # =&gt; 0</pre>
