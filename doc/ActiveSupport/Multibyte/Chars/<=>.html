<h1>ActiveSupport::Multibyte::Chars#<=></h1>


<p>Returns -1, 0, or 1, depending on whether the Chars object is to be sorted
before, equal or after the object on the right side of the operation. It
accepts any object that implements <tt>to_s</tt>:</p>

<pre>'é'.mb_chars &lt;=&gt; 'ü'.mb_chars # =&gt; -1</pre>

<p>See <tt>String#&lt;=&gt;</tt> for more details.</p>
