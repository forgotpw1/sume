<h1>ActiveSupport::Multibyte::Chars#titlecase</h1>


<p>Capitalizes the first letter of every word, when possible.</p>

<p>Example:</p>

<pre>&quot;ÉL QUE SE ENTERÓ&quot;.mb_chars.titleize    # =&gt; &quot;Él Que Se Enteró&quot;
&quot;日本語&quot;.mb_chars.titleize                 # =&gt; &quot;日本語&quot;</pre>
