<h1>ActiveSupport::HashWithIndifferentAccess#values_at</h1>


<p>Returns an array of the values at the specified indices:</p>

<pre>hash = HashWithIndifferentAccess.new
hash[:a] = &quot;x&quot;
hash[:b] = &quot;y&quot;
hash.values_at(&quot;a&quot;, &quot;b&quot;) # =&gt; [&quot;x&quot;, &quot;y&quot;]</pre>
