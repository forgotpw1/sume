<h1>ActiveSupport::HashWithIndifferentAccess#has_key?</h1>


<p>Checks the hash for a key matching the argument passed in:</p>

<pre data-language="ruby">hash = HashWithIndifferentAccess.new
hash[&quot;key&quot;] = &quot;value&quot;
hash.key? :key  # =&gt; true
hash.key? &quot;key&quot; # =&gt; true</pre>
