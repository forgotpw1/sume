<h1>ActiveSupport::HashWithIndifferentAccess#merge!</h1>


<p>Updates the instantized hash with values from the second:</p>

<pre data-language="ruby">hash_1 = HashWithIndifferentAccess.new
hash_1[:key] = &quot;value&quot;

hash_2 = HashWithIndifferentAccess.new
hash_2[:key] = &quot;New Value!&quot;

hash_1.update(hash_2) # =&gt; {&quot;key&quot;=&gt;&quot;New Value!&quot;}</pre>
