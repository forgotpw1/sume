<h1>ActiveSupport::Base64.encode64</h1>


<p>Encodes a string to its base 64 representation. Each 60 characters of
output is separated by a newline character.</p>

<pre>ActiveSupport::Base64.encode64(&quot;Original unencoded string&quot;)
# =&gt; &quot;T3JpZ2luYWwgdW5lbmNvZGVkIHN0cmluZw==\n&quot;</pre>
