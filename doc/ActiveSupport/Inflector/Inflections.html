<h1>ActiveSupport::Inflector#inflections</h1>


<p>Yields a singleton instance of Inflector::Inflections so you can specify
additional inflector rules.</p>

<p>Example:</p>

<pre data-language="ruby">ActiveSupport::Inflector.inflections do |inflect|
  inflect.uncountable &quot;rails&quot;
end</pre>
