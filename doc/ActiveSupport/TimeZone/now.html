<h1>ActiveSupport::TimeZone#now</h1>


<p>Returns an ActiveSupport::TimeWithZone instance representing the current
time in the time zone represented by <tt>self</tt>. Example:</p>

<pre data-language="ruby">Time.zone = 'Hawaii'  # =&gt; &quot;Hawaii&quot;
Time.zone.now         # =&gt; Wed, 23 Jan 2008 20:24:27 HST -10:00</pre>
