<h1>ActiveSupport::TimeZone#local</h1>


<p>Method for creating new ActiveSupport::TimeWithZone instance in time zone
of <tt>self</tt> from given values. Example:</p>

<pre data-language="ruby">Time.zone = &quot;Hawaii&quot;                      # =&gt; &quot;Hawaii&quot;
Time.zone.local(2007, 2, 1, 15, 30, 45)   # =&gt; Thu, 01 Feb 2007 15:30:45 HST -10:00</pre>
