<h1>ActiveSupport::Deprecation.warn</h1>


<p>Outputs a deprecation warning to the output configured by
<tt>ActiveSupport::Deprecation.behavior</tt></p>

<pre>ActiveSupport::Deprecation.warn(&quot;something broke!&quot;)
# =&gt; &quot;DEPRECATION WARNING: something broke! (called from your_code.rb:1)&quot;</pre>
