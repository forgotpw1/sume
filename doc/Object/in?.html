<h1>Object#in?</h1>


<p>Returns true if this object is included in the argument. Argument must be
any object which responds to <tt>#include?</tt>. Usage:</p>

<pre data-language="ruby">characters = [&quot;Konata&quot;, &quot;Kagami&quot;, &quot;Tsukasa&quot;]
&quot;Konata&quot;.in?(characters) # =&gt; true</pre>

<p>This will throw an ArgumentError if the argument doesn't respond to
<tt>#include?</tt>.</p>
