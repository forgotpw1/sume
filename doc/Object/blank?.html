<h1>Object#blank?</h1>


<p>An object is blank if it's false, empty, or a whitespace string. For
example, "", "   ", <tt>nil</tt>, [], and {} are all blank.</p>

<p>This simplifies:</p>

<pre data-language="ruby">if address.nil? || address.empty?</pre>

<p>...to:</p>

<pre data-language="ruby">if address.blank?</pre>
