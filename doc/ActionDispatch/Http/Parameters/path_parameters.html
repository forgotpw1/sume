<h1>ActionDispatch::Http::Parameters#path_parameters</h1>


<p>Returns a hash with the parameters used to form the path of the request.
Returned hash keys are strings:</p>

<pre>{'action' =&gt; 'my_action', 'controller' =&gt; 'my_controller'}</pre>

<p>See <tt>symbolized_path_parameters</tt> for symbolized keys.</p>
