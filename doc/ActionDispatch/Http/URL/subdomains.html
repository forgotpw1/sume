<h1>ActionDispatch::Http::URL#subdomains</h1>


<p>Returns all the subdomains as an array, so <tt>[&quot;dev&quot;,
&quot;www&quot;]</tt> would be returned for "dev.<a
href="http://www.rubyonrails.org">www.rubyonrails.org</a>". You can specify
a different <tt>tld_length</tt>, such as 2 to catch
<tt>[&quot;www&quot;]</tt> instead of <tt>[&quot;www&quot;,
&quot;rubyonrails&quot;]</tt> in "<a
href="http://www.rubyonrails.co.uk">www.rubyonrails.co.uk</a>".</p>
