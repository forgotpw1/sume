<h1>ActionDispatch::Http::URL#domain</h1>


<p>Returns the domain part of a host, such as "rubyonrails.org" in "<a
href="http://www.rubyonrails.org">www.rubyonrails.org</a>". You can specify
a different <tt>tld_length</tt>, such as 2 to catch rubyonrails.co.uk in
"<a href="http://www.rubyonrails.co.uk">www.rubyonrails.co.uk</a>".</p>
