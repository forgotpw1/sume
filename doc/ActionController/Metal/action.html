<h1>ActionController::Metal.action</h1>


<p>Return a rack endpoint for the given action. Memoize the endpoint, so
multiple calls into MyController.action will return the same object for the
same action.</p>

<h4>Parameters</h4>
<ul><li>
<p><tt>action</tt> - An action name</p>
</li></ul>

<h4>Returns</h4>
<ul><li>
<p><tt>proc</tt> - A rack application</p>
</li></ul>
