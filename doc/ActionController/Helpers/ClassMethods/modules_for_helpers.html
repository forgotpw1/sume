<h1>ActionController::Helpers::ClassMethods#modules_for_helpers</h1>


<p>Overwrite modules_for_helpers to accept :all as argument, which loads all
helpers in helpers_path.</p>

<h4>Parameters</h4>
<ul><li>
<p><tt>args</tt> - A list of helpers</p>
</li></ul>

<h4>Returns</h4>
<ul><li>
<p><tt>array</tt> - A normalized list of modules for the list of helpers
provided.</p>
</li></ul>
