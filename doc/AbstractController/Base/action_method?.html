<h1>AbstractController::Base#action_method?</h1>


<p>Returns true if the name can be considered an action because it has a
method defined in the controller.</p>

<h4>Parameters</h4>
<ul><li>
<p><tt>name</tt> - The name of an action to be tested</p>
</li></ul>

<h4>Returns</h4>
<ul><li>
<p><tt>TrueClass</tt>, <tt>FalseClass</tt></p>
</li></ul>

<p>:api: private</p>
