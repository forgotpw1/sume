<h1>AbstractController::Layouts::ClassMethods::LayoutConditions#action_has_layout?</h1>


<p>Determines whether the current action has a layout by checking the action
name against the :only and :except conditions set on the layout.</p>

<h4>Returns</h4>
<ul><li>
<p><tt> Boolean</tt> - True if the action has a layout, false otherwise.</p>
</li></ul>
