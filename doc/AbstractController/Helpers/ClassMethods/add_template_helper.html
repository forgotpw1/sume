<h1>AbstractController::Helpers::ClassMethods#add_template_helper</h1>


<p>Makes all the (instance) methods in the helper module available to
templates rendered through this controller.</p>

<h4>Parameters</h4>
<ul><li>
<p><tt>module</tt> - The module to include into the current helper module for
the class</p>
</li></ul>
